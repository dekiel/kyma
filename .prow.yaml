presubmits:
  - name: pre-inrepo-test
    annotations:
      testgrid-create-test-group: "false"
    labels:
      prow.k8s.io/pubsub.project: "sap-kyma-prow"
      prow.k8s.io/pubsub.runID: "pre-inrepo-test"
      prow.k8s.io/pubsub.topic: "prowjobs"
      preset-gardener-neighbors: "true"
    run_if_changed: "CODEOWNERS"
    decorate: true
    cluster: untrusted-workload
    spec:
      containers:
        - image: "eu.gcr.io/kyma-project/test-infra/kyma-integration:v20220105-baf0471a"
          command:
            - "/bin/ls"
            - "/home/prow/go/src/github.com/kyma-project/kyma"

