presubmits:
  - name: pre-inrepo-test
    run_if_changed: ".prow.yaml$"
    decorate: true
    cluster: untrusted-workload
    spec:
      containers:
        - image: "eu.gcr.io/kyma-project/test-infra/kyma-integration:v20220105-baf0471a"
          command:
            - "/bin/ls"
            - "/home/prow/go/src/github.com/kyma-project/kyma"

postsubmits:
  - name: post-inrepo-test
    run_if_changed: ".prow.yaml$"
    decorate: true
    cluster: untrusted-workload
    spec:
      containers:
        - image: "eu.gcr.io/kyma-project/test-infra/kyma-integration:v20220105-baf0471a"
          command:
            - "/bin/ls"
            - "/home/prow/go/src/github.com/kyma-project/kyma"
